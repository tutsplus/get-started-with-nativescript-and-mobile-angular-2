<StackLayout >
    <Image src="~/images/contacts.png" stretch="none" horizontalAlignment="center"></Image>

    <TextField  hint="Enter Email Address" keyboardType="email" [(ngModel)]="email" autocorrect="false" autocapitalizationType="none"></TextField>

    <TextField  hint="Enter Password" secure="true" [(ngModel)]="password"></TextField>

    <Button text="Sign in" (tap)="login()"></Button>

    <Button text="Sign Up" (tap)="signUp()"></Button>
</StackLayout>
